<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 固定ナビゲーション -->
  <header>
    <nav>
      <div class="logo"><!-- ここにブランド名やあなたの名前を入力 -->My Portfolio</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- メインコンテンツ -->
  <main class="content">
    <section class="contact-content">
      <h2>Contact</h2>
      <p><!-- ここに連絡先情報やSNSなど、お好みの問い合わせ方法を入力してください --></p>
      <!-- GitHub PagesではPHPが利用できないため、フォーム送信先は "#" にしています -->
      <form action="#" method="post">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email">
        
        <label for="message">メッセージ:</label>
        <textarea id="message" name="message"></textarea>
        
        <button type="submit" class="btn">送信</button>
      </form>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 <!-- ここにあなたの名前を入力 -->Your Name. All Rights Reserved.</p>
  </footer>

</body>
</html>
